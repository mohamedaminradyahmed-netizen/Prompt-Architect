apiVersion: apps/v1
kind: Deployment
metadata:
  name: prompt-refiner
spec:
  replicas: 3
  selector:
    matchLabels:
      app: prompt-refiner
  template:
    metadata:
      labels:
        app: prompt-refiner
    spec:
      containers:
      - name: app
        image: prompt-refiner:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
